<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botonera de Audios</title>
<style>
	body{
		background-color: rgb(8,8,8);
	}
	#container{
	position:relative;
	width:50%;
	margin:0 auto;
	border-color: orange;
	}
	.bttn{
		width: 50px;
		height: 50px;
		border-style: solid;
		border-width: 1px;
		border-radius: 4px;
		border-color: rgb(200,80,0);
		font-size: 18pt;
		font-family: Arial, Helvetica;
		color: rgb(235,235,235);
		text-align: center;
		display: inline-block;
	}
	#vol{
		color: white;
	}
</style>
<script>

var playing = new Array();
for (var i = 0; i < 2; i++) {
	playing[i]="false"
}


	function imprimirVolumen(){
		var vol = document.getElementById("vol");
		var s7 = document.getElementById("s7");
		var s8 = document.getElementById("s8");

		vol.innerHTML="vol:"+s7.volume
	}

	function subirVolumen(inx){
		var s=document.getElementById("s"+inx);
		var sV= s.volume;

		document.getElementById("s"+inx).volume=sV+0.1
	}

	function bajarVolumen(inx){
		var s=document.getElementById("s"+inx);
		var sV= s.volume;

		document.getElementById("s"+inx).volume=sV-0.1
	}
	function playSound(inx) {
		var s=document.getElementById("s"+inx);
			s.play();
	}

	function stopSound(inx) {
		var s=document.getElementById("s"+inx);
			s.pause();
			s.currentTime = 0;
	}
	function colorear(inx){
		document.getElementById("b"+inx).style.color="orange"
	}
	function decolorar(inx){
		document.getElementById("b"+inx).style.color="rgb(235,235,235)"
	}
	function apretar(inx){
		if (playing[inx]=="false"){
			colorear(inx);
			playSound(inx);
			playing[inx]="true";
		}
		else{
			levantar(inx);
		}
	}
	function levantar(inx){
		decolorar(inx);
		playing[inx]="false";
		stopSound(inx);
	}
document.onkeydown = function(event) 
	{
		var keyCode;

		if(event == null)
		{
			keyCode = window.event.keyCode;
		}
		else
		{
			keyCode = event.keyCode;
		}

		switch(keyCode)
		{
		
		// 7 
		case 103:
			apretar(7);
			break;
		
		// 8
		case 104: 
			apretar(8);
			break;

		// 9
		case 105:
			apretar(9);
			break;

		// +
		case 107:
			subirVolumen(7);
			subirVolumen(8);
			subirVolumen(9);
			imprimirVolumen();
			break;

		// -
		case 109:
			bajarVolumen(7);
			bajarVolumen(8);
			bajarVolumen(9);
			imprimirVolumen();
			break;

		// 0	
		case 96:
			imprimirVolumen();
			break;

		default:
			break;
		}
	}

</script>
</head>

<body>
	<div id="vol">vol:1</div>
	<div id="container">
		<div id="b7" class="bttn">7</div>
		<div id="b8" class="bttn">8</div>
		<div id="b9" class="bttn">9</div>

 		<audio id="s7" preload="auto" onended="levantar(7)">
			<source src="chogur.ogg" type="audio/ogg">
		</audio>
		
		<audio id="s8" preload="auto" onended="levantar(8)">
			<source src="mp3mp4.ogg" type="audio/ogg">
		</audio>

		 <audio id="s9" preload="auto" onended="levantar(7)">
			<source src="sentimientomosesuale.ogg" type="audio/ogg">
		</audio>
	</div>
</body>
</html>
